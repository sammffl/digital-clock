<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            font-size: 20px;vertical-align: middle;
        }
        img{
            width: 16px;
            height: auto;
        }
    </style>
    <script>
        window.onload= function () {
            var aImg = document.getElementsByTagName('img');

            function returnDouble(t){
                if(t<10){
                    return "0"+t;
                }
                return ''+t;
            }

            function clock(){
                var time=new Date();
                var str = time.getFullYear()+""+returnDouble(time.getMonth()+1)+returnDouble(time.getDate())+
                        returnDouble(time.getHours())+returnDouble(time.getMinutes())+returnDouble(time.getSeconds())
                console.log(str)
                for (var i=0;i<aImg.length;i++){
                    aImg[i].src = "images/"+ str.charAt(i) +".png";
                }
            }
            setInterval(clock,1000);
            clock();


        }
    </script>

</head>
